<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My First Vue App</title>

    <!-- Bootstrap styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <!-- CDN -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script> -->

    <!-- Local -->
    <script src="node_modules/vue/dist/vue.min.js"></script>
</head>

<body>

    <div id="app" class="container mt-5">
        <div class="jumbotron">
            <h1 class="display-4">{{ message_001 }}</h1>
            <p class="lead">{{ message_002 }}</p>
            <hr class="my-4">
            <p>{{ message_003 }}</p>
        </div>
    </div>


    <script>

        var myApp = new Vue({
            el: "#app",
            data: {
                message_001: "Hello, this is my first vue App!",
                message_002: "This is a simple jumbotron-style component embedded for demo",
                message_003: "Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam, sit in non exercitationem corporis tenetur cupiditate nisi itaque nihil vel. Ratione, aspernatur consequatur non soluta iusto in libero mollitia molestias!"
            }
        });

    </script>

</body>

</html>
